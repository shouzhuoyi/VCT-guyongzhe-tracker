<!DOCTYPE html><html><head><meta charset="UTF-8"><title>eleven - Stats</title><script src="https://cdn.tailwindcss.com"></script><style>body{background:#f2f2f2;font-family:sans-serif}.vlr-card{background:white;border-bottom:1px solid #ddd;margin-bottom:20px}.tab-btn{padding:12px 20px;cursor:pointer;color:#777}.tab-btn.active{border-bottom:3px solid #2979ff;color:#2979ff;font-weight:bold}.match-item{display:flex;align-items:center;background:white;border-bottom:1px solid #eee;padding:10px 20px;font-size:13px}.score-box{width:50px;text-align:center;font-weight:bold;padding:3px;border-radius:2px}.win{background:#e7f3e7;color:#52a952}.lose{background:#fdeaea;color:#d04e4e}</style></head><body>
    
    <nav class="bg-gray-800 text-white shadow-md mb-6">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center h-16 gap-8">
                <a href="../index.html" class="font-bold text-xl tracking-wide">VCT赛事吧-孤勇者杯内战</a>
                <div class="flex gap-4 text-sm font-medium">
                    <a href="../index.html" class="hover:text-gray-300 transition-colors">MATCHES</a>
                    <a href="../stats.html" class="hover:text-gray-300 transition-colors">STATS</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-5xl mx-auto py-8"><div class="vlr-card p-6 flex items-end gap-6"><div class="w-24 h-24 bg-gray-200 flex items-center justify-center text-gray-400">PHOTO</div><div><div class="flex items-center gap-2"><span class="text-sm text-red-600 font-bold">CN</span><h1 class="text-4xl font-bold">eleven</h1></div><div class="text-xl text-gray-500">Team B (Red)</div></div></div><div class="flex border-b border-gray-300 mb-4 bg-white px-4"><div class="tab-btn active" onclick="showTab('ov', this)">Overview</div><div class="tab-btn" onclick="showTab('mh', this)">Match History</div></div><div id="tab-ov" class="tab-content bg-white shadow-sm"><table class="w-full text-sm"><thead class="bg-gray-50 border-b"><tr class="text-center"><th class="p-4 text-left">AGENT</th><th>USE</th><th>RATING</th><th>ACS</th><th>K:D</th><th>ADR</th></tr></thead><tbody><tr class="border-b text-center hover:bg-gray-50"><td class="p-3 text-left flex items-center gap-3"><img src="../img/agents/jett.png" class="w-8 h-8"><span class="font-bold text-blue-600">JETT</span></td><td>1</td><td class="font-bold">0.99</td><td>128</td><td>0.75</td><td>90</td></tr></tbody></table></div><div id="tab-mh" class="tab-content hidden space-y-1"><div class="match-item"><div class="w-32 text-gray-400">outputs2</div><div class="flex-1 flex items-center justify-center gap-6"><span class="w-40 text-right font-bold">Team B (Red)</span><div class="score-box win">13 : 5</div><span class="w-40 text-left">Team A (Blue)</span></div><div class="w-24 flex items-center justify-end gap-2"><span class="text-xs text-gray-400">Bind</span><img src="../img/agents/jett.png" class="w-6 h-6"></div></div></div></div><script>function showTab(t, b){document.querySelectorAll('.tab-content').forEach(e=>e.classList.add('hidden'));document.querySelectorAll('.tab-btn').forEach(e=>e.classList.remove('active'));document.getElementById('tab-'+t).classList.remove('hidden');b.classList.add('active')}</script></body></html>
